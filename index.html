<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <!--  -->
      <div class="show-more-song">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <header class="header">
        <button class="function-button">Function</button>
        <div class="music-list-container">
          <!-- <article>
            <p>Song name</p>
            <p>2:05</p>
            <button><i class="fa-solid fa-circle-info"></i></button>
          </article> -->
        </div>
        <input
          type="file"
          accept=".mp3, .wav, .flac, .aac, .ogg, .m4a, .wma, .aif, .midi, .mid, .ape,.mp4, .avi, .mkv, .mov, .wmv, .flv, .webm, .3gp, .ts, .rm, .m4v, .m2ts, .divx, .mpg, .mpeg, .asf, .movie, .rmvb"
          multiple
        />
        <button class="add-song">Add song</button>
      </header>
      <!--  -->
      <main>
        <article class="music-player-container">
          <div class="img-wrapper">
            <img src="/img/7841176.jpg" alt="" />
          </div>
          <h1 class="song-title">Song title</h1>
          <div class="range-container">
            <p>00:00</p>
            <input type="range" value="0" />
            <p>00:00</p>
          </div>
          <div class="next-prev">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-pause hide"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward-step"></i>
          </div>
          <!-- <div class="more-function">
            <i class="fa-solid fa-arrow-rotate-right active"></i>
            <i class="fa-solid fa-arrows-rotate">1</i>
            <i class="fa-solid fa-arrow-right-long"></i>
          </div> -->
        </article>
      </main>
    </div>
    <div class="function-display hide">
      <button class="option-button" id="sortButton">Sort</button>
      <button class="option-button">Interface</button>
      <button class="option-button">Option</button>
      <button class="option-button">More option</button>
    </div>
    <!--  -->
    <div class="interface hide">
      <button>Background Color</button>
      <button>Background Image</button>
      <button>Music List Background</button>
      <button>Music Display Background</button>
      <button>Dark Mode</button>
    </div>
    <div class="background-color hide">
      <button class="xmark" id="xmark">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <input type="color" id="input-color" />
    </div>
    <!--  -->
    <div class="hide background-img">
      <button class="background-img-button">Source</button>
      <button class="background-img-button">Linear Gradien</button>
      <input
        type="file"
        class="hide"
        accept=".jpeg, .png, .gif, .bmp, .tiff, .svg, .webp, .icon, .heif, .jp2, .psd, .ai, .eps, .raw, .xcf, .wmf, .pcx, .tga"
      />
    </div>
    <div class="linear-gradien hide">
      <input type="color" />
      <input type="color" />
      <button><i class="fa-solid fa-xmark"></i></button>
    </div>

    <audio src=""></audio>
    <script src="/script.js" type="module"></script>
  </body>
</html>
